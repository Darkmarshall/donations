<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donators</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: Poppins, sans-serif; padding: 2rem; background: #f8f9fb; color: #222; }
    header { text-align:center; margin-bottom:1.5rem; }
    .container { max-width:760px; margin:0 auto; background:#fff; padding:1.5rem; border-radius:12px; box-shadow:0 6px 20px rgba(0,0,0,0.08); }
    table { width:100%; border-collapse: collapse; }
    thead th { text-align:left; padding:0.75rem 0; color:#444; font-size:0.95rem; border-bottom:2px solid #f0f0f0; }
    tbody td { padding:0.7rem 0; border-bottom:1px dashed #eee; }
    .amount { text-align:right; white-space:nowrap; font-weight:700; }
    .name { color:#222; }
    a { color:#d63384; text-decoration:none; font-weight:600 }

    /* Responsive: stack name and amount on small screens */
    @media (max-width:520px) {
      thead { display:none; }
      tr { display:block; margin:0 0 0.75rem 0; }
      td { display:block; padding:0.35rem 0; }
      .amount { text-align:left; }
    }
  </style>
  
</head>
<body>
  <header>
    <h1>Top Donators</h1>
    <p><a href="index.html">‚Üê Back to home</a></p>
  </header>

  <main class="container">
    <!-- Donators table: edit rows directly to change names/amounts -->
    <table aria-describedby="donators-list">
      <caption id="donators-list" style="text-align:left;padding-bottom:0.5rem;font-weight:600;">List of donators and amounts</caption>
      <thead>
        <tr><th>Name</th><th style="text-align:right;">Amount</th></tr>
      </thead>
      <tbody>
        <tr><td class="name">Michel James</td><td class="amount">$200</td></tr>
        <tr><td class="name">Billy Jacksons</td><td class="amount">$400</td></tr>
        <tr><td class="name">Billy Jacksons</td><td class="amount">$500</td></tr>
        <tr><td class="name">Emily Lawan</td><td class="amount">$700</td></tr>
        <tr><td class="name">Kirk Fawks</td><td class="amount">$300</td></tr>
        <tr><td class="name">Nathaniel Lucas</td><td class="amount">$350</td></tr>
      </tbody>
    </table>
  </main>
</body>
</html>
